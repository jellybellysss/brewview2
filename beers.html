<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beers</title>
</head>
<body>
    <div class="beer" data-name="Golden Lager" data-style="Lager" data-flavour="Malty" data-abv="5%" data-details="A smooth and refreshing lager with a perfect balance of malt and hops." data-top="true">
        <img src="./pictures/golden_lager.png" alt="Golden Lager">
    </div>
    <div class="beer" data-name="Hoppy IPA1" data-style="IPA" data-flavour="Hoppy" data-abv="6.5%" data-details="A bold IPA with strong hoppy flavors and a hint of citrus.">
        <img src="./pictures/hoppy_ipa.png" alt="Hoppy IPA1">
    </div>
    <div class="beer" data-name="Tropical IPA2" data-style="IPA" data-flavour="Citrus" data-abv="7%" data-details="An exotic IPA with tropical fruit aromas and a refreshing citrus finish.">
        <img src="./pictures/tropical_ipa.png" alt="Tropical IPA2">
    </div>
    <div class="beer" data-name="Chocolate Stout" data-style="Stout" data-flavour="Malty" data-abv="5.5%" data-details="A rich stout with deep chocolate flavors and a smooth finish." data-top="true">
        <img src="./pictures/chocolate_stout.png" alt="Chocolate Stout">
    </div>
    <div class="beer" data-name="Pale Ale" data-style="Ale" data-flavour="Citrus" data-abv="5.5%" data-details="A balanced pale ale with a crisp citrus bite and a hint of malt.">
        <img src="./pictures/pale_ale.png" alt="Pale Ale">
    </div>
    <div class="beer" data-name="Amber Ale" data-style="Ale" data-flavour="Malty" data-abv="6%" data-details="A smooth amber ale with rich malt flavors and a hint of caramel.">
        <img src="./pictures/amber_ale.png" alt="Amber Ale">
    </div>
</body>
</html>
